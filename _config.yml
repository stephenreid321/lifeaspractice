faq_items:
  - question: Do I need to attend every meeting?
    answer: While consistent participation creates the strongest container, we understand that life happens. Full moon meetings will be recorded and shared shortly after the end of the session for those who cannot attend live.
  
  - question: I live outside Europe. Can I still participate meaningfully?
    answer: Yes! We expect to have participants from around the world. The full moon meetings (7-9pm Stockholm time) may fall at challenging times for some time zones, but recordings will be available. New moon pod meetings can be scheduled at times that work for all pod members.
  
  - question: What platforms will we be using?
    answer: We'll be using Zoom for our full moon meetings and one-on-one sessions. New moon pods can choose their preferred platform. We'll use a private Telegram group for ongoing communication and resource sharing.
  
  - question: What if I'm completely new to meditation?
    answer: The programme is structured to accommodate various levels of experience. If you're new to meditation, we'll provide additional resources to help you establish a foundation, and the quarterly progression allows you to build skills gradually.
  
  - question: What if I want to focus more on one area than others?
    answer: The <em>Fivefold Focus</em> framework provides balance, but we encourage you to find your own equilibrium. Some participants will naturally gravitate toward certain focuses while maintaining a baseline in others. Your mentoring sessions can help you determine the right balance for your needs.
  
